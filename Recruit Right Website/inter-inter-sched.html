<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/inter-sched.css" />
    <title>Interview Scheduling - Recruit Right</title>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-logo"><a href="index.html">Recruit Right</a></div>
        <ul class="sidebar-menu">
          <li><a href="interviewer-dash.html" class="active">Dashboard</a></li>
          <!-- <li><a href="#profile">Profile</a></li> -->
          <!-- <li><a href="#schedule">Schedule</a></li> -->
          <!-- <li><a href="#assessments">Assessments</a></li> -->
          <!-- <li><a href="#reports">Reports</a></li> -->
          <!-- <li><a href="#notifications">Notifications</a></li> -->
          <li><a href="javascript:handleLogout()">Logout</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="calendar-container">
          <div class="calendar-header">
            <h2>Interviewer Interview Scheduling Calendar</h2>
            <button class="btn btn-primary" onclick="showScheduleModal()">
              Schedule Interview
            </button>
          </div>
          <div class="calendar-grid">
            <!-- Calendar days will be generated by JavaScript -->
          </div>
        </div>

        <div class="interview-list">
          <h3>Upcoming Interviews</h3>
          <div class="interview-card">
            <div>
              <h4>John Doe - Frontend Developer</h4>
              <p>Today at 2:00 PM</p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="startInterview(1)">
                Start
              </button>
              <button class="btn btn-danger" onclick="cancelInterview(1)">
                Cancel
              </button>
            </div>
          </div>
          <div class="interview-card">
            <div>
              <h4>Jane Smith - Backend Developer</h4>
              <p>Tomorrow at 10:00 AM</p>
            </div>
            <div>
              <button class="btn btn-primary" onclick="startInterview(2)">
                Start
              </button>
              <button class="btn btn-danger" onclick="cancelInterview(2)">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Schedule Interview Modal -->
    <div id="scheduleModal" class="modal">
      <div class="modal-content">
        <h2>Schedule Interview</h2>
        <form onsubmit="handleScheduleInterview(event)">
          <div class="form-group">
            <label>Candidate</label>
            <select required>
              <option>John Doe</option>
              <option>Jane Smith</option>
              <option>Mike Johnson</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" required />
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" required />
          </div>
          <div class="form-group">
            <label>Duration</label>
            <select required>
              <option>30 minutes</option>
              <option>45 minutes</option>
              <option>1 hour</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Schedule</button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="hideScheduleModal()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script>
      // Generate calendar days
      function generateCalendar() {
        const calendar = document.querySelector(".calendar-grid");
        for (let i = 1; i <= 31; i++) {
          const day = document.createElement("div");
          day.className = "calendar-day";
          day.textContent = i;
          if ([5, 12, 19].includes(i)) {
            day.classList.add("has-interview");
          }
          calendar.appendChild(day);
        }
      }

      function showScheduleModal() {
        document.getElementById("scheduleModal").style.display = "flex";
      }

      function hideScheduleModal() {
        document.getElementById("scheduleModal").style.display = "none";
      }

      function handleScheduleInterview(event) {
        event.preventDefault();
        alert("Interview scheduled successfully!");
        hideScheduleModal();
      }

      function startInterview(id) {
        window.location.href = `interview-assessment.html?id=${id}`;
      }

      function cancelInterview(id) {
        if (confirm("Are you sure you want to cancel this interview?")) {
          alert("Interview cancelled successfully!");
        }
      }

      function handleLogout() {
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "login.html";
        }
      }

      // Initialize calendar
      generateCalendar();
    </script>
  </body>
</html>
